<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, #e0f7fa, #fce4ec);
            color: #1a1a1a;
            margin: 0;
            padding: 20px;
        }
        .pricing-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
            margin: 150px auto;
            flex-wrap: wrap;
        }
        .pricing-plan {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
            width: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border: 2px solid #00838f;
        }
        .plan-title {
            width: 100%;
            padding: 1rem;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .plan-price span {
            font-size: 2.5rem;
            font-weight: 900;
            color: #00796b; 
        }
        .plan-button {
            background-color: #00796b; 
            color: white;
            border: none;
            border-radius: 25px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            width: 60%;
            height: 45px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .plan-button:hover {
            background-color: #004d40;
        }
        .plan-features {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 0.5rem;
            padding: 0;
            width: 100%;
        }
        .plan-features li {
            list-style: none;
            font-size: 1.3rem;
        }
        hr {
            width: 80%;
            border: 1px solid rgba(197, 197, 197, 0.5);
            margin: 5px 0;
        }

        #basic-plan .plan-title {
            background-color: #90caf9; 
            color: white;
        }
        #standard-plan .plan-title {
            background-color: #f0f4c3; 
            color: black;
        }
        #premium-plan .plan-title {
            background-color: #ffccbc; 
            color: black;
        }

        @media (max-width: 1250px) {
            .pricing-container {
                flex-direction: column;
                align-items: center;
                height: auto;
            }
            .plan-title {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="pricing-container">
        <div class="pricing-plan" id="basic-plan">
            <div class="plan-title">Basic</div>
            <div class="plan-price"><span>$9.99</span> USD/MONTH</div>
            <ul class="plan-features">
                <li>âœ… 10GB Storage</li>
                <hr>
                <li>âœ… 1 User</li>
                <hr>
                <li>ðŸš« Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan" id="standard-plan">
            <div class="plan-title">Standard</div>
            <div class="plan-price"><span>$19.99</span> USD/MONTH</div>
            <ul class="plan-features">
                <li>âœ… 50GB Storage</li>
                <hr>
                <li>âœ… 5 Users</li>
                <hr>
                <li>âœ… Phone &amp; Email Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan" id="premium-plan">
            <div class="plan-title">Premium</div>
            <div class="plan-price"><span>$49.99</span> USD/MONTH</div>
            <ul class="plan-features">
                <li>âœ… 100GB Storage</li>
                <hr>
                <li>âœ… 10 Users</li>
                <hr>
                <li>âœ… 24/7 Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
    </div>
</body>
</html>
